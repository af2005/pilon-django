{% extends 'www/base.html' %}
{% load static %}

{% block sidebar %}
    <link rel="stylesheet" type="text/css" href="{% static "www/custom/sidebar.css" %}">
    <div id="sidebar-wrapper" class="bg-light border-end">
        <ul class="sidebar-nav">
            <div id="sidebar-upper-content-header" class="d-grid align-content-center my-4">
                <span class="mx-3 my-auto">
                    {% block sidebar_title %}
                    {% endblock %}
                </span>
                <button id="sidebar-collapse-toggle" class="btn btn-sm btn-stealth mx-1"><i
                        class=" bi bi-chevron-double-left"></i>
                </button>
            </div>
            <script type="application/javascript">
                document.getElementById("sidebar-collapse-toggle").addEventListener('click', function () {
                    document.getElementById("sidebar-wrapper").classList.toggle("sidebar-collapsed");
                    const icon = document.getElementById("sidebar-collapse-toggle").getElementsByTagName("i")[0]
                    icon.classList.toggle("bi-chevron-double-left");
                    icon.classList.toggle("bi-chevron-double-right");
                }, false);

            </script>
            {% for listitem in sidebar_items %}
                <li>
                    <a class="{% if forloop.counter0 == active_sidebar_item %} font-weight-bold text-primary{% endif %} "
                       href="{{ listitem.url }}">
                        <i class="bi bi-{{ listitem.icon }}"></i>
                        <span class="mx-1">{{ listitem.name }}</span>
                    </a></li>
            {% endfor %}
        </ul>
        <div class="sidebar-lower-content">
            {% block sidebar_lower_content %}
            {% endblock %}
        </div>


    </div>
{% endblock sidebar %}
