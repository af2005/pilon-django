
    <div class="card mt-3">
        <div class="card-header">
            <span>{{ object.comments|length }}
                <i class="bi bi-chat-left ps-1 small"></i>
                </span>
        </div>
        <div class="card-body">
            {% for comment in object.comments %}
                <div class="pb-3 pt-2 d-flex">
                    <div class="me-4 font-weight-bold">
                        <a href="#">{{ comment.creator }}</a>
                    </div>
                    <div>
                        <div>
                            {{ comment.markdown_rendered | safe }}
                        </div>
                        <div class="small mt-1">
                            <a href="#">Reply</a>
                            <i class="bi bi-dot"></i>
                            {{ comment.date_created }}
                        </div>
                    </div>
                </div>
            {% endfor %}
            <a class="btn btn-light" href="#">Add comment</a>

        </div>
    </div>
