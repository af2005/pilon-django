{% extends "www/snippets/project/page_header.html" %}
{% block edit_link %}
    <a class="dropdown-item"
       href="{% url "project:journal-page-edit" project.key object.id %}">
        <i class="bi bi-pencil"></i> Edit
    </a>
{% endblock edit_link %}

{% block pre_title %}
    <div class="me-3">
        {% with date=object.date %}
            {% include "www/snippets/metadata/date_icon.html" %}
        {% endwith %}
    </div>
{% endblock pre_title %}
